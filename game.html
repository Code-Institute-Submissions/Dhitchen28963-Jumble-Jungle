<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->  
    <meta name="description" content="Word sramble game, Jumble Jungle, Online game">  
    <meta name="keywords" content="Word game, Free online games, Game, Jumble Jungle ">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
    integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Jumble Jungle</title>
</head>
<body id="game-area">
  <header class="game-menu">
    <div class="home-button">
    <a href="index.html" aria-label="Return to main menu">
      <img src="assets/images/home-button-image.webp" alt="Home page button">
    </a>
    
        <div class="restart-button">
          <a href="game.html" aria-label="Restart game">
            <img src="assets/images/new-game-button-image.webp" alt="New game button">
          </a>
      </div>
  </header>
  
  <div class="box-container">
    <!-- 8 boxes for letters -->
    <div class="box" id="box1" droppable="true"></div>
    <div class="box" id="box2" droppable="true"></div>
    <div class="box" id="box3" droppable="true"></div>
    <div class="box" id="box4" droppable="true"></div>
    <div class="box" id="box5" droppable="true"></div>
    <div class="box" id="box6" droppable="true"></div>
    <div class="box" id="box7" droppable="true"></div>
    <div class="box" id="box8" droppable="true"></div>
  </div>

  <div class="letter-container" id="letter-container"></div>

  <div id="game-buttons">
  <button id="hint-btn">Hint</button>
  <div id="hint-display"></div>
  <button id="delete-btn">Delete</button>
  <button id="submit-btn">Submit</button>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
